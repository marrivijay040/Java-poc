name: Build and Deploy to ACR
 
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
 
env:
  ACR_NAME: testRepo
  ACR_LOGIN_SERVER: testRepo.azurecr.io
  IMAGE_NAME: order-service
  JAVA_VERSION: '17'
  MAVEN_VERSION: '3.8.6'
 
jobs:
  build-and-test:
    name: Build and Test Maven Project
    runs-on: ubuntu-latest
   
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
 
      - name: Build with Maven
        run: mvn clean package -DskipTests=false
 
      - name: Run Tests
        run: mvn test
 
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: order-service-jar
          path: target/*.jar
          retention-days: 1
 
  build-and-push-docker:
    name: Build Docker Image and Push to ACR
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
   
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
 
      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
 
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}
 
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
 
      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"
 
  scan-image:
    name: Scan Docker Image for Vulnerabilities
    needs: build-and-push-docker
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
   
    steps:
      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
 
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
 
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'